<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WrapLab — Log In</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" 
    rel="stylesheet"
  >
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGO HEADER: now white background -->
  <header class="text-center py-4 bg-white">
    <img src="pictures/logo.png" alt="WrapLab Logo" style="height: 80px;" />
  </header>

  <!-- NAVIGATION -->
  <nav class="border-top border-bottom py-2 bg-white">
    <ul class="nav justify-content-center">
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#hero">HOME</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#services">SERVICES</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#feedback">FEEDBACK</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#about">ABOUT US</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="login.html">BOOK WITH US</a></li>
      <li class="nav-item"><a class="nav-link text-purple fw-bold" href="login.html">LOG IN</a></li>
    </ul>
  </nav>

  <!-- LOGIN FORM -->
  <section id="login" class="py-5 bg-black">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card bg-dark border-0">
            <div class="card-body p-4">
              <h2 class="card-title text-center text-white mb-4">Log In</h2>
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label text-white">Account ID</label>
                  <input 
                    type="email" 
                    class="form-control bg-black text-white border-secondary" 
                    id="email" 
                    placeholder="ID" 
                    required
                  >
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label text-white">Password</label>
                  <input 
                    type="password" 
                    class="form-control bg-black text-white border-secondary" 
                    id="password" 
                    placeholder="••••••••" 
                    required
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <p class="text-center text-white mt-3">
                Don’t have an account? 
                <a href="signup.html" class="text-purple">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER (same as index) -->
  <footer class="text-center p-5 bg-white">
    <h1 class="fw-bold mb-3" style="font-size: 2.5rem;">Let Us Work With You!</h1>
    <p class="mb-4" style="font-size: 1.1rem;">
      Quality and <span class="text-purple fw-bold">professional</span> work is our promise
    </p>
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-4" style="font-size:0.9rem;">
      <div><i class="bi bi-envelope-fill me-1"></i>info@wraplabcalgary.com</div>
      <div><i class="bi bi-geo-alt-fill me-1"></i>NW Calgary</div>
      <div><i class="bi bi-telephone-fill me-1"></i>403.918.3110</div>
    </div>
    <p class="mb-0 text-muted">© 2025 WrapLab Auto Styling</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
