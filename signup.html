<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WrapLab — Sign Up</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .btn-purple {
      background-color: #8a00ff;
      border-color: #8a00ff;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #7200d6;
      border-color: #7200d6;
    }
  </style>
</head>
<body class="bg-black text-white d-flex align-items-center" style="height:100vh">
  <div class="container" style="max-width:400px">
    <h2 class="mb-4 text-center text-purple">Create Account</h2>

    
    <div id="flash-errors"></div>

    <form id="signup-form" action="signup.php" method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input name="first_name" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input name="last_name" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input name="phone" type="tel" class="form-control" required>
        <div class="form-text text-white">10 digits numbers only</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Contact</label>
        <select name="preferred_contact" class="form-select" required>
          <option value="">Choose…</option>
          <option value="Email">Email</option>
          <option value="Phone">Phone</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label">Address</label>
        <input name="address" type="text" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Sign Up</button>
      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-purple">Log in</a>
      </p>
    </form>
  </div>

  <script>
    // Read errors & old input from URL, display them & refill fields
    document.addEventListener('DOMContentLoaded', ()=> {
      const params = new URLSearchParams(window.location.search);
      // errors[]
      const errors = params.getAll('errors[]');
      if (errors.length) {
        const div = document.getElementById('flash-errors');
        const alert = document.createElement('div');
        alert.className = 'alert alert-danger';
        const ul = document.createElement('ul');
        ul.className = 'mb-0';
        errors.forEach(e=>{
          const li = document.createElement('li');
          li.textContent = e;
          ul.appendChild(li);
        });
        alert.appendChild(ul);
        div.appendChild(alert);
      }
      // old inputs
      ['first_name','last_name','email','phone','preferred_contact','address']
        .forEach(name=>{
          const val = params.get(name);
          if (!val) return;
          const field = document.querySelector(`[name="${name}"]`);
          if (field) field.value = val;
      });
    });
  </script>
</body>
</html>
